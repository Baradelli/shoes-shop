<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shoes Shop</title>
  </head>
  <body>
    <nav>
      <img src="./assets/logo.svg" alt="logo" />

      <a href="#">homem</a>
      <a href="#">mulher</a>
      <a href="#">criança</a>
      <a href="#">customizar</a>

      <div class="box-input">
        <img src="./assets/search.svg" alt="" />
        <input type="text" placeholder="Pesquisar" />
      </div>

      <img src="./assets/bag.svg" alt="bag" />
    </nav>

    <div class="container">
      <div class="price">
        <strong>Tênis Esportivo Para Corrida Top</strong>

        <p>
          Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
          musculoso.
        </p>

        <strong>R$ 1.000,00</strong>

        <button>comprar</button>
      </div>

      <div class="pictures">
        <img src="./imgs/tenis-1.png" alt="" class="image-main" />

        <footer>
          <img src="./imgs/tenis-2.png" alt="" />
          <img src="./imgs/tenis-3.png" alt="" class="selected" />
          <img src="./imgs/tenis-4.png" alt="" />
        </footer>
      </div>
    </div>

    <div class="social-network">
      <div class="video">
        <img src="./imgs/video-image.png" alt="" />
        <img src="./assets/start.svg" alt="" class="start" />
      </div>

      <a href="#">facebool</a>
      <a href="#">instagram</a>
      <a href="#">youtube</a>
      <a href="#">twitter</a>

      <div class="see-more">
        <strong>explore mais</strong>
        <img src="./assets/arrow.svg" alt="arrow" />
      </div>
    </div>
  </body>
</html>
